syntax = "proto3";

message Request {
    string key = 1;
    string value = 2;
}

message Response {
    string value = 1;
}

message RepRequest {
}

message RepResponse {
    string optn = 1;
    string key = 2;
    string value = 3;
}

service Datastore {
   rpc put(Request) returns (Response) {}
   rpc get(Request) returns (Response) {}
   rpc put(Request) returns (Response) {}
   rpc rep(RepRequest) returns (stream RepOperation) {}
}
